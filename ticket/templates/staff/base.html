{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/staff-style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard | University Helpdesk</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let video = document.getElementById("background-video");
            video.playbackRate = 0.5;  
        });
    </script>
    
    <style>
        /* Navbar Styling */
        body {
            background: url("{% static 'images/staff-dash.png' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: #efefee;
            padding: 10px 20px;
            margin-bottom: 0;  /* Ensure no extra space below */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #2529a4;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #000;
            font-size: 1rem;
            padding: 10px;
        }

        .navbar-nav .nav-link:hover {
            background: rgba(106, 17, 203, 0.2);
            border-radius: 5px;
        }

        .logout-link {
            color: rgb(104, 19, 19) !important;
            font-weight: bold;
        }

        /* Container Layout */
        .container-fluid {
            margin-top: 20px;
            padding: 20px;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .navbar-nav {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Collapsible Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'staff_dashboard' %}">Staff Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <i class="bi bi-list text-white fs-3"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'staff_ticket_list' %}active{% endif %}" href="{% url 'staff_ticket_list' %}">
                        <i class="bi bi-ticket-detailed"></i> Tickets
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'staff_profile' %}active{% endif %}" href="{% url 'staff_profile' %}">
                        <i class="bi bi-person-circle"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link logout-link" href="{% url 'logout' %}">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-5 pt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-0">&copy; 2025 University Helpdesk | All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
