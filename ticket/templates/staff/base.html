{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard | University Helpdesk</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/staff-style.css' %}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <style>
        /* Reset body layout */
        body {
            display: flex;
            height: 100vh;
            overflow: auto;
            background-color: #f8f9fa;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #ffffff;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar.hide {
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 20px;
            color: #6a11cb;
            font-weight: bold;
        }

        .sidebar .nav-link {
            color: #333;
            padding: 12px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .sidebar .nav-link:hover {
            background-color: #f0f0f0;
        }

        .sidebar .nav-link.active {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        .sidebar .logout {
            margin-top: auto;
            color: red;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 50px 20px 20px 20px; /* Further increased top padding */
            transition: margin-left 0.3s ease-in-out;
            width: 100%;
        }

        .main-content.full-width {
            margin-left: 0;
        }

        /* Sidebar Toggle Button */
        .toggle-btn {
            font-size: 24px;
            cursor: pointer;
            position: fixed; /* Changed to fixed position */
            left: 260px;
            top: 15px;
            background: none;
            border: none;
            outline: none;
            transition: left 0.3s ease-in-out;
            color: #6a11cb;
            z-index: 9999; /* Extremely high z-index */
        }

        .toggle-btn.hide {
            left: 10px;
        }

        /* Responsive Fix */
        @media (max-width: 992px) {
            .sidebar {
                width: 0;
                padding: 0;
                overflow: auto;
            }
            .sidebar.show {
                width: 250px;
                padding: 20px;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4>Staff Portal</h4>
        <nav class="nav flex-column">
            <a class="nav-link {% if request.resolver_match.url_name == 'staff_dashboard' %}active{% endif %}"
               href="{% url 'staff_dashboard' %}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'staff_ticket_list' %}active{% endif %}"
               href="{% url 'staff_ticket_list' %}">
                <i class="bi bi-ticket-detailed"></i> Tickets
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'staff_profile' %}active{% endif %}"
               href="{% url 'staff_profile' %}">
                <i class="bi bi-person-circle"></i> Profile
            </a>
            <hr>
            <a class="nav-link text-danger logout" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </nav>
    </div>

    <!-- Toggle Button (moved outside the main content div) -->
    <button class="toggle-btn" id="toggle-btn">
        <i class="bi bi-list"></i>
    </button>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Messages Section -->
        {% if messages %}
        <div class="row mb-4">
            <div class="col">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("toggle-btn").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("hide");
            document.getElementById("main-content").classList.toggle("full-width");
            document.getElementById("toggle-btn").classList.toggle("hide");
        });
        
        // Auto-dismiss alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    // Create and dispatch a click event on the close button
                    const closeBtn = alert.querySelector('.btn-close');
                    if (closeBtn) {
                        const closeEvent = new Event('click');
                        closeBtn.dispatchEvent(closeEvent);
                    }
                });
            }, 5000);
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
