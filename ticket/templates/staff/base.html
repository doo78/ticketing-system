{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Ticketing System - Staff</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: 600;
        }

        .nav-link.active {
            color: #0d6efd !important;
            font-weight: 500;
        }

        .navbar-nav .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            padding: 0.75rem 1rem;
        }

        .navbar i {
            font-size: 1.2rem;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('{% static "images/dash-bg.png" %}') center center / cover no-repeat;
            opacity: 0.2;
            z-index: 0;
        }

        .main-content {
            position: relative;
            z-index: 1;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="main-content">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
            <div class="container-fluid">
                <a class="navbar-brand ms-3" href="{% url 'staff_dashboard' %}">Staff Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'staff_ticket_list' %}active{% endif %}" 
                               href="{% url 'staff_ticket_list' %}" data-bs-toggle="tooltip" title="Tickets">
                                <i class="bi bi-receipt-cutoff"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'staff_profile' %}active{% endif %}" 
                               href="{% url 'staff_profile' %}" data-bs-toggle="tooltip" title="Profile">
                                <i class="bi bi-person-circle"></i>
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="{% url 'logout' %}" data-bs-toggle="tooltip" title="Logout">
                                <i class="fas fa-sign-out-alt"></i> Logout 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Page Content -->
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>


    </div>
    
         <!-- Footer -->
         <footer class="bg-dark text-light text-center py-3">
            <p class="mb-0">&copy; 2025 University Helpdesk | All rights reserved.</p>
        </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
