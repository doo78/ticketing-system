<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{#    <title>University Ticketing System - Staff</title>#}
    <title>{% block title %}University Ticketing System - Staff{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .sidebar {
        min-height: 100vh;
        background-color: #f8f9fa;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
    }
    .main-content {
        padding: 20px;
        flex: 1;
    }
    .nav.flex-column {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }
    .nav-link {
        color: #333;
        padding: 10px 20px;
        margin: 5px 0;
        border-radius: 5px;
    }
    .nav-link:hover {
        background-color: #e9ecef;
    }
    .nav-link.active {
        background-color: #0d6efd;
        color: white;
    }
    .nav-link.text-danger:hover {
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
    }
</style>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="text-center mb-4">
                    <h4>Admin Portal</h4>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.resolver_match.url_name == 'staff_dashboard' %}active{% endif %}"
                       href="{% url 'admin_dashboard' %}">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'admin_ticket_list' %}active{% endif %}"
                       href="{% url 'admin_ticket_list' %}">
                        <i class="bi bi-ticket-detailed me-2"></i> Tickets
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'admin_analytics' %}active{% endif %}"
                    href="{% url 'admin_analytics' %}">
                        <i class="bi bi-graph-up me-2"></i> Analytics
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'admin_accounts' %}active{% endif %}"
                       href="{% url 'admin_accounts_list' %}"> <i class="bi bi-people"></i> Accounts
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'staff_profile' %}active{% endif %}"
                       href="{% url 'staff_profile' %}">
                        <i class="bi bi-person-circle me-2"></i> Profile
                    </a>

                    <!-- Logout Section -->
                    <div class="mt-auto"></div>
                    <hr class="my-3">
                    <a class="nav-link text-danger" href="{% url 'logout' %}">
                        <i class="bi bi-box-arrow-right me-2"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 University Helpdesk | All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
