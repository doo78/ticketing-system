{% extends 'base.html' %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 text-center" style="max-width: 450px; width: 100%; border-radius: 16px;">
        <!-- Icon -->
        <div class="mb-3">
            <i class="fas fa-exclamation-triangle fa-3x text-warning"></i>
        </div>

        <!-- Title -->
        <h2 class="mb-2">{{ title|default:"Oops!" }}</h2>

        <!-- Message -->
        <p class="text-muted">{{ message|default:"Something went wrong. Please try again." }}</p>

        <!-- Optional Link Button -->
        {% if link %}
            <a href="{{ link }}" class="btn btn-outline-primary mt-3">
                <i class="fas fa-arrow-left me-2"></i> Go Back
            </a>
        {% else %}
            <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-3">
                <i class="fas fa-home me-2"></i> Home
            </a>
        {% endif %}
    </div>
</div>
{% endblock %}
